<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wavin's Home</title>
    <meta name="description" content="wavin's home">
    <script src="js/aframe-0.5.0/aframe-0.5.0.min.js"></script>
  </head>
  <body>
  <script>
    AFRAME.registerComponent('log', {
      schema: {type: 'string'},
      init: function () {
        let stringToLog = this.data;
        console.log(stringToLog);
      }
    });

  </script>
  <a-scene background="color: red" transparent="true">
    <a-assets>
      <img id="boxTexture" src="res/img/background.jpg">
      <img id="skyTexture"
           src="res/img/sechelt.jpg">
      <img id="groundTexture" src="res/img/floor.jpg">
    </a-assets>
    <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45" scale="2 2 2">
      <a-animation attribute="position" to="0 4 -5" direction="alternate" dur="2000"
                   repeat="indefinite"></a-animation>
    </a-box>
    <a-sky src="#skyTexture"></a-sky>
    <a-plane src="#groundTexture" rotation="-90 0 0" width="30" height="30"
             repeat="10 10"></a-plane>
    <a-light type="ambient" color="#445451"></a-light>
    <a-light type="point" intensity="2" position="2 4 4"></a-light>

<!--    <a-sound src="res/snd/soledad.mp3" autoplay="true"-->
<!--             position="-3 1 -4"></a-sound>-->

    <a-text value="https://github.com/Tangwego" color="#BBB"
            position="-2 0.2 -3" scale="1.5 1.5 1.5">
    </a-text>
  </a-scene>
  </body>
</html>
